apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-ssl-test.fullname" . }}-config
  labels:
    {{- include "nginx-ssl-test.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>🔐 SSL Test - alerts.boysthings.top</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
            .container {
                text-align: center;
                padding: 3rem;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                max-width: 600px;
                margin: 2rem;
            }
            h1 { 
                font-size: 2.5rem; 
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            .badge {
                display: inline-block;
                background: #28a745;
                padding: 0.5rem 1rem;
                border-radius: 50px;
                font-weight: bold;
                margin: 1rem 0;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            }
            .info {
                background: rgba(255, 255, 255, 0.1);
                padding: 1.5rem;
                border-radius: 10px;
                margin: 1.5rem 0;
                border-left: 4px solid #28a745;
            }
            .tech-stack {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 1rem;
                margin-top: 2rem;
            }
            .tech-item {
                background: rgba(255, 255, 255, 0.1);
                padding: 0.8rem;
                border-radius: 8px;
                font-size: 0.9rem;
                min-width: 120px;
            }
            .timestamp {
                margin-top: 2rem;
                font-size: 0.9rem;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🔐 SSL Test Page</h1>
            <div class="badge">✅ HTTPS Enabled</div>
            
            <div class="info">
                <h3>🎯 Deployment Success!</h3>
                <p>This page is served from a Kubernetes cluster with:</p>
                <ul style="text-align: left; margin-top: 1rem; line-height: 1.6;">
                    <li>✅ Let's Encrypt SSL Certificate</li>
                    <li>✅ NGINX Ingress Controller</li>
                    <li>✅ K3s Kubernetes Cluster</li>
                    <li>✅ Helm Chart Deployment</li>
                    <li>✅ Automated Certificate Management</li>
                </ul>
            </div>

            <div class="tech-stack">
                <div class="tech-item">
                    <strong>🚀 K3s</strong><br>
                    Lightweight Kubernetes
                </div>
                <div class="tech-item">
                    <strong>📦 Helm</strong><br>
                    Package Manager
                </div>
                <div class="tech-item">
                    <strong>🌐 NGINX</strong><br>
                    Ingress Controller
                </div>
                <div class="tech-item">
                    <strong>🔒 cert-manager</strong><br>
                    SSL Automation
                </div>
            </div>

            <div class="timestamp">
                <p>🕒 Deployed: <script>document.write(new Date().toLocaleString());</script></p>
                <p>🏠 Host: alerts.boysthings.top</p>
            </div>
        </div>
    </body>
    </html>
