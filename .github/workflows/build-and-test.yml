name: Build and Test All

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  build-and-test-all:
    name: Build and Test All Projects
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-build-all-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-build-all-${{ runner.os }}-

      - name: Lint all projects
        run: npx nx run-many -t lint --parallel=3

      - name: Test all projects
        run: npx nx run-many -t test --parallel=3 --ci --code-coverage

      - name: Build all projects
        run: npx nx run-many -t build --parallel=3

      - name: Run E2E tests
        run: npx nx run-many -t e2e --parallel=1

      - name: Generate project graph
        run: npx nx graph --file=dist/project-graph.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-test-results
          path: |
            dist/
            coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Build and Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Projects Status:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend: Built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend: Built successfully" >> $GITHUB_STEP_SUMMARY  
          echo "- ✅ Shared: Built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage:" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
