name: Auto PR on Changes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  process-and-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup environment
      run: npm i

    - name: Run processing script
      run: npm run format
      
    - name: Run lint fix
      run: npm run lint:fix

    - name: Check for modifications
      id: git-check
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git diff --staged --name-only
        fi

    - name: Configure Git
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create Pull Request
      if: steps.git-check.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: auto-generated changes from workflow"
        title: "Automated Updates from CI Pipeline"
        body: |
          This pull request was automatically generated by GitHub Actions.
          
          The following files were modified:
          ```bash
          git diff --name-only HEAD^ HEAD
          ```
          
          **Source:** Workflow run ${{ github.run_id }}
        branch: auto-updates/${{ github.run_id }}
        base: main
        delete-branch: true
        reviewers: octocat,some-other-user # Optional: add reviewers
        team-reviewers: my-team # Optional: add team reviewers